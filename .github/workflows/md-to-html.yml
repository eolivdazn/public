name: Deploy Thailand.md to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "Thailand.md"

permissions:
  contents: read
  pages: write
  id-token: write  # necessário para deploy-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Markdown to HTML
        run: pandoc Thailand.md -f markdown -t html -s -o index.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # caminho onde está index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
