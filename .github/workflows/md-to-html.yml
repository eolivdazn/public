name: Deploy Thailand.md to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "Thailand.md"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages   # obrigatório

    steps:
      # 1️⃣ Clonar repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Pandoc para converter Markdown
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # 3️⃣ Converter Thailand.md para HTML
      - name: Convert Markdown to HTML
        run: |
          mkdir -p site
          pandoc Thailand.md -f markdown -t html -s -o site/index.html

      # 4️⃣ Upload do artifact para GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site  # index.html está agora no root do artifact

      # 5️⃣ Deploy do artifact para GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
